server {
        server_name www.cdcharp.com;
        rewrite ^(.*) http://cdcharp.com$1 permanent;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/autumnpassage.org-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/autumnpassage.org-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
        server_name cdcharp.com;

        client_max_body_size 50m;
        client_body_timeout 600;

        access_log /var/log/nginx/cdcharp.org.log;
        error_log /var/log/nginx/cdcharp.org-error error;

	#root /srv/www/d.stavrovski.net/wordpress;
	root /usr/share/nginx/cdcharp;
        index  index.html index.htm;

        ### root directory ###
        location / {
                try_files $uri $uri/ =404;
        }

        ### security ###
        error_page 403 =404;
        location ~ /\. { access_log off; log_not_found off; deny all; }
        location ~ ~$ { access_log off; log_not_found off; deny all; }

        #  location ~* wp-admin {
        #      allow <YOUR_IP>;
        #      allow 127.0.0.1;
        #      deny all;
        #  }

        ### disable logging ###
        location = /robots.txt { access_log off; log_not_found off; }
        location = /favicon.ico { access_log off; log_not_found off; }

        ### caches ###
        # include /etc/nginx/caches.conf;


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/autumnpassage.org-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/autumnpassage.org-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = cdcharp.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        server_name cdcharp.com;
    return 404; # managed by Certbot


